apiVersion: v1
kind: List
metadata:
  name: razeedash-api
  annotations:
    version: "{{{TRAVIS_COMMIT}}}"
type: array
items:
  - apiVersion: apps/v1      #api
    kind: Deployment
    metadata:
      annotations:
        version: "{{{TRAVIS_COMMIT}}}"
        razee.io/git-repo: "{{{GIT_REMOTE}}}"
        razee.io/commit-sha: "{{{TRAVIS_COMMIT}}}"
      labels:
        razee/watch-resource: "lite"
      name: razeedash-api
    spec:
      replicas: 1
      revisionHistoryLimit: 0
      selector:
        matchLabels:
          app: razeedash-api
      strategy:
        type: RollingUpdate
      template:
        metadata:
          labels:
            app: razeedash-api
            razee/watch-resource: "lite"
          name: razeedash-api
        spec:
          securityContext:
            runAsUser: {{{NODE_USER_ID}}}
            runAsGroup: {{{NODE_GROUP_ID}}}
            fsGroup: {{{NODE_GROUP_ID}}}
          containers:
            - env:
                - name: S3_ENDPOINT
                  valueFrom:
                    configMapKeyRef:
                      name: razeedash-config
                      key: s3_endpoint
                      optional: true
                - name: S3_LOCATION_CONSTRAINT
                  valueFrom:
                    configMapKeyRef:
                      name: razeedash-config
                      key: s3_location_constraint
                      optional: true
                - name: S3_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: razeedash-secret
                      key: s3_access_key_id
                      optional: true
                - name: S3_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: razeedash-secret
                      key: s3_secret_access_key
                      optional: true
                - name: S3_CHANNEL_BUCKET
                  valueFrom:
                    configMapKeyRef:
                      name: razeedash-config
                      key: s3_channel_bucket
                      optional: true
                - name: S3_RESOURCE_BUCKET
                  valueFrom:
                    configMapKeyRef:
                      name: razeedash-config
                      key: s3_resource_bucket
                      optional: true
                - name: MONGO_URL
                  valueFrom:
                    secretKeyRef:
                      name: razeedash-secret
                      key: mongo_url
                - name: MONGO_DB_NAME
                  value: razeedash
                - name: ORG_ADMIN_KEY
                  valueFrom:
                    secretKeyRef:
                      name: razeedash-secret
                      key: org_admin_key
                      optional: true
                - name: ADD_CLUSTER_WEBHOOK_URL
                  valueFrom:
                    secretKeyRef:
                      name: razeedash-secret
                      key: add_cluster_webhook_url
                      optional: true
                - name: REDIS_PUBSUB_URL
                  value: 'redis://redis-service:6379/0'
              image: "quay.io/razee/razeedash-api:{{{TRAVIS_TAG}}}"
              imagePullPolicy: Always
              name: razeedash-api
              ports:
                - containerPort: 3333
                  protocol: TCP
              livenessProbe:
                httpGet:
                  path: /api/kube/liveness
                  port: 3333
                initialDelaySeconds: 5
                periodSeconds: 30
                timeoutSeconds: 10
              readinessProbe:
                httpGet:
                  path: /.well-known/apollo/server-health
                  port: 3333
                initialDelaySeconds: 5
                periodSeconds: 30
                timeoutSeconds: 10
              resources:
                requests:
                  cpu: 500m
                  memory: 512Mi
                limits:
                  cpu: 2000m
                  memory: 1Gi
              volumeMounts:
                - name: add-cluster-webhook-headers-vol
                  mountPath: /var/run/secrets/razeeio/razeedash-api/add-cluster-webhook-headers
                - name: razeedash-secret-vol
                  mountPath: /var/run/secrets/razeeio/razeedash-secret
          volumes:
            - name: add-cluster-webhook-headers-vol
              secret:
                secretName: razeedash-add-cluster-webhook-headers-secret
                optional: true
            - name: razeedash-secret-vol
              secret:
                secretName: razeedash-secret

  - apiVersion: apps/v1   # redis
    kind: Deployment
    metadata:
      name: redis
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: redis
      template:
        metadata:
          labels:
            app: redis
          name: redis
        spec:
          securityContext:
            runAsUser: {{{REDIS_USER_ID}}}
            runAsGroup: {{{REDIS_GROUP_ID}}}
            fsGroup: {{{REDIS_GROUP_ID}}}
          containers:
            - name: redis
              image: "{{{REDIS_IMAGE}}}"
              imagePullPolicy: Always
              ports:
                - containerPort: 6379
                  protocol: TCP
              livenessProbe:
                exec:
                  command:
                    - redis-cli
                    - ping
                initialDelaySeconds: 30
                timeoutSeconds: 5
              resources:
                limits:
                  cpu: 500m
                  memory: 256Mi
                requests:
                  cpu: 1m
                  memory: 64Mi

  - apiVersion: v1
    kind: Service
    metadata:
      annotations:
        prometheus.io/probe: 'true'
        prometheus.io/probepath: 'metrics'
        prometheus.io/scrape: 'true'
      name: redis-service
    spec:
      selector:
        app: redis
      ports:
        - protocol: TCP
          port: 6379
          targetPort: 6379

  - apiVersion: v1
    kind: Service
    metadata:
      annotations:
        prometheus.io/probe: 'true'
        prometheus.io/probepath: 'metrics'
        prometheus.io/scrape: 'true'
      name: razeedash-api-local-service
    spec:
      selector:
        app: razeedash-api
      ports:
        - protocol: TCP
          port: 3333
          targetPort: 3333



  - apiVersion: batch/v1beta1
    kind: CronJob
    metadata:
      name: razeedash-api-rotateenckeys-cron
    spec:
      schedule: "@daily"
      concurrencyPolicy: Forbid
      successfulJobsHistoryLimit: 1
      failedJobsHistoryLimit: 1
      jobTemplate:
        spec:
          activeDeadlineSeconds: 3000 # 50*60 seconds = 50mins
          template:
            spec:
              restartPolicy: Never
              containers:
                - name: razeedash-api-rotateenckeys-cron
                  image: "quay.io/razee/razeedash-api:{{{TRAVIS_TAG}}}"
                  command:
                    - node
                  args:
                    - ./app/crons/rotateEncKeys/rotateEncKeys.js
                  env:
                    - name: S3_ENDPOINT
                      valueFrom:
                        configMapKeyRef:
                          name: razeedash-config
                          key: s3_endpoint
                          optional: true
                    - name: S3_LOCATION_CONSTRAINT
                      valueFrom:
                        configMapKeyRef:
                          name: razeedash-config
                          key: s3_location_constraint
                          optional: true
                    - name: S3_ACCESS_KEY_ID
                      valueFrom:
                        secretKeyRef:
                          name: razeedash-secret
                          key: s3_access_key_id
                          optional: true
                    - name: S3_SECRET_ACCESS_KEY
                      valueFrom:
                        secretKeyRef:
                          name: razeedash-secret
                          key: s3_secret_access_key
                          optional: true
                    - name: S3_CHANNEL_BUCKET
                      valueFrom:
                        configMapKeyRef:
                          name: razeedash-config
                          key: s3_channel_bucket
                          optional: true
                    - name: S3_RESOURCE_BUCKET
                      valueFrom:
                        configMapKeyRef:
                          name: razeedash-config
                          key: s3_resource_bucket
                          optional: true
                    - name: MONGO_URL
                      valueFrom:
                        secretKeyRef:
                          name: razeedash-secret
                          key: mongo_url
                    - name: MONGO_DB_NAME
                      value: razeedash


